<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bindi</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- External css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="brandText">Bindi</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#event">Event</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="University ID" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</div>

<div class="container contentContainer" id="topContainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="topRow">
            <h1>Explore your interests</h1>
            <p class="lead">Bindi helps you choose the program that suits you the best!</p>
            <p class="bold" id="boldText">Get ready for your graduation</p>
            <form id="form" action="#" method="post">
                <div>
                    <div class="form-group">
                        <span class="asterisk_input">
                        <select class="form-control" required id="anuDegree" name="degree">
                            <option selected>DEGREE</option>
                            {% for program in programs %}
                            <option class="IT" value="IT">{{program.title}}</option>
                            {% endfor %}
                            <option class="IT" value="IT">Bachelor of Information Technology</option>
                            <option class="softEng" value="softEng">Bachelor of Software Engineering</option>
                            <option class="masterComp" value="masterComp">Master of Computing</option>
                        </select>
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="MAJOR">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="MINOR">
                    </div>
                    <div class="form-group">
                        <select id="anuSpecialisation" name="specialisation" class="form-control">
                            <option selected>SPECIALISATION</option>
                            <option class="masterComp" value="1">Artificial Intelligence</option>
                            <option class="masterComp" value="2">Computational Foundations</option>
                            <option class="masterComp" value="3">Computer Systems</option>
                            <option class="masterComp" value="4">Information and Human Centred Computing</option>
                            <option class="masterComp" value="5">Software Engineering</option>
                            <!--<option class="softEng" value="6">Artificial Intelligence</option>-->
                            <option class="softEng" value="7">Intelligent Systems</option>
                            <option class="softEng" value="8">Theoretical Computer Science</option>
                            <!--<option class="softEng" value="9">Computer Systems</option>-->
                            <option class="softEng" value="10">Systems and Architecture</option>
                            <!--<option class="advanceComp" value="11">Intelligent Systems</option>-->
                            <!--<option class="advanceComp" value="12">Systems and Architecture</option>-->
                            <!--<option class="advanceComp" value="13">Theoretical Computer Science</option>-->
                            <!--<option class="IT" value="14">Artificial Intelligence</option>-->
                            <!--<option class="IT" value="15">Computer Systems</option>-->
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="asterisk_input">
                        <select class="form-control" required>
                            <option selected>DOMESTIC/ INTERNATIONAL STUDENT</option>
                            <option value="Domestic Student">Domestic Student</option>
                            <option value="International Student">International Student</option>
                        </select>
                        </span>
                    </div>
                    <form class="form-inline">
                        <div class="form-group floatText formWidth">
                            <span class="asterisk_input">
                            <input type="text" class="form-control" placeholder="START YEAR" required>
                            </span>
                        </div>
                        <div class="form-group floatText formWidth formMargin">
                            <input type="text" class="form-control" placeholder="END YEAR">
                        </div>
                    </form>
                    <div style="clear:both;"></div>
                    <button type="submit" class="btn btn-primary">NEXT</button>
                </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container contentContainer" id="footer">
    <div class="row">
        <h1 class="center title">Try for Free</h1>
        <h4 class="center">Really, why should I download this app?</h4>
        <p class="center"><img src="images/app-store-website.jpeg" class="appstoreimage"></p>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    $(".contentContainer").css("min-height",$(window).height());
</script>

</body>
</html>
